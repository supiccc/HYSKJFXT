<body class='contrast-dark sign-up contrast-background'>
<div id='wrapper'>
    <div class='application'>
        <div class='application-content'>
            <img src="../img/logo.png" style="width: 50px">
            <a href="sign_in.html">
                <span>七彩云会员积分平台</span>
            </a>
        </div>
    </div>
    <div class='controls'>
        <div class='caret'></div>
        <div class='form-wrapper'>
            <div align="center" class="description">
                <table>
                    <tr align="center">
                        <td colspan="4">
                            <h1 class='text-center'>商家加盟申请</h1>
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="4">
                            <label for="shopType" class="col-sm-2 control-label" style="text-align: left">商家类型</label>
                            <select id="shopType" style="width: 390px; background-color: white">
                            <option style="display:none;" disabled selected>请选择经营范围</option>
                            <option value="food">美食</option>
                            <option value="traffic">出行</option>
                            <option value="shopping">购物</option>
                            <option value="hotel">住宿</option>
                            <option value="trip">游玩</option>
                            <option value="fun">娱乐</option>
                        </select></td>
                    </tr>
                    <tr align="center">
                        <td colspan="4">
                            <label for="shopName" class="col-sm-2 control-label" style="text-align: left">商家名称</label>
                            <input id="shopName" type="text" placeholder="请填写您的店家名字" style="width: 380px"></td>
                    </tr>
                    <tr align="center">
                        <td colspan="4">
                            <label for="shopAddress" class="col-sm-2 control-label" style="text-align: left">商家地址</label>
                            <input id="shopAddress" type="text" placeholder="请按:xx省 xx市 xx区 具体地址填写" style="width: 380px"></td>
                    </tr>
                    <tr align="center">
                        <td colspan="4">
                            <label for="phoneNumber" class="col-sm-2 control-label" style="text-align: left">联系电话</label>
                            <input id="phoneNumber" type="text" placeholder="请填写您的手机号码或座机号码" style="width: 380px"></td>
                    </tr>
                    <tr align="center">
                        <td colspan="4">
                            <label for="ratio" class="col-sm-2 control-label" style="text-align: left">消费积分比例</label>
                            <input id="ratio" type="text" placeholder="默认单位为%，填数字即可" style="width: 380px"></td>
                    </tr>
                    <tr align="center">
                        <td colspan="4">
                            <label for="disCount" class="col-sm-2 control-label" style="text-align: left">会员折扣比例</label>
                            <input id="disCount" type="text" placeholder="默认单位为%，填数字即可" style="width: 380px"></td>
                    </tr>
                    <tr>
                        <td>
                            <div><hr class='hr-normal' /></div>
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="4">
                            <label for="realName" class="col-sm-2 control-label" style="text-align: left">姓名</label>
                            <input id="realName" type="text" placeholder="请输入您的真实姓名" style="width: 380px"></td>
                    </tr>
                    <tr align="center">
                        <td colspan="4">
                            <label for="sex" class="col-sm-2 control-label" style="text-align: left">称谓</label>
                            <select id="sex" style="width: 390px; background-color: white">
                            <option style="display:none;" disabled selected>请选择称谓</option>
                            <option value="1">男士</option>
                            <option value="2">女士</option>
                        </select></td>
                    </tr>
                    <tr align="center">
                        <td colspan="4">
                            <label for="job" class="col-sm-2 control-label" style="text-align: left">职务</label>
                            <input id="job" type="text" placeholder="请输入您的职务名称" style="width: 380px"></td>
                    </tr>
                    <tr align="center">
                        <td colspan="4">
                            <label for="personalPhoneNumber" class="col-sm-2 control-label" style="text-align: left">个人手机</label>
                            <input id="personalPhoneNumber" type="text" placeholder="请输入您的个人手机号" style="width: 380px"></td>
                    </tr>
                    <tr align="center">
                        <td colspan="4">
                            <label for="fax" class="col-sm-2 control-label" style="text-align: left">传真</label>
                            <input id="fax" type="text" placeholder="请输入您的传真号" style="width: 380px"></td>
                    </tr>
                    <tr align="center">
                        <td colspan="4">
                            <label for="email" class="col-sm-2 control-label" style="text-align: left">电子邮箱</label>
                            <input id="email" type="text" placeholder="请输入您的电子邮箱，注意后缀，如 @qq.com" style="width: 380px"></td>
                    <tr align="center">
                        <td colspan="4">
                            <button type="button" class="btn btn-primary btn-block" id="submitBtn"
                                    style="background-color: #2B2D30">申请加盟</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h6 style="text-align: center">点击"申请加盟"即表示您愿意并遵守七彩云
                                <a href="#" style="color: blue;">《用户协议》</a></h6>
                        </td>
                    </tr>
                </table>
            </div>
            </form>
            <div class='text-center'>
                <hr class='hr-normal' />
                <a href="sign_in.html"><i class='icon-chevron-left'></i>
                    返回登录
                </a>
            </div>
        </div>
    </div>
    <div class='login-action text-center'>
        <a href="#"><i class='icon-exclamation-sign'></i>
            《加盟须知》
        </a>
    </div>
</div>
